<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather App</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            body {background-color: aqua;padding: 20px;}
            body h1{ text-align: center; text-decoration: underline; font-style: italic ; color: #00F;}
            footer{
                margin-top: 300px; background-color: black; color: #FFF ; width:100%; padding:5px; text-align: center;
            }
        </style>


    </head>
    <body>
        <header>
        <h1>Weather App</h1>
        </header>
        <form class= "col-md-3">
            <label>City</label>
            <input type="text" placeholder="Enter Your City" class="form-control"><br>
            <label>Zip Code</label>
            <input type="text" placeholder="Enter the zip code of yourr location" class="form-control"><br>
            <input type="submit" value ="Submit" class="btn btn-success">
        </form>

        <h2 id="cityName"></h2> 
        <h6 id="dateNow"></h6>
        <img  id="weatherImg"/>  <!-- src="images/cloudy.png"-->
        <div id = "tempText"></div>

        <footer>All Rights Reserved &copy; 2022 Creativa</footer>
    </body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</html>
